    <script>
        const socket = io('http://localhost:3333');
        socket.on('connect', function () {
            
            console.log('Connected');

            // Token get from email
            const CONFIRM_MAIL_TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImVtYWlsQGdtYWlsLmNvbSIsImNvbmZpcm1Db2RlIjoiZm9yQ29uZmlybSIsImlhdCI6MTY4MTg5MTEwNiwiZXhwIjoxNjgxODk0NzA2fQ.f7NZTpNwk3ydTSHO4HRX28SqT8QQyiqw8wG9zrn-1R0"
            
            // Email and password for all of api
            const EMAIL = "email@gmail.com"
            const PASSWORD = "!Aa12345"

            // signUp - signIn - confirmMail - checkEmailConfirm - resendEmailConfirm
            const emitCase = "none" //Plz replace the one you want to test into the quotes
            
            switch (emitCase) {
                
                case "signUp": {
                    // Test Sign up API

                    socket.emit('signUp', {

                        password: PASSWORD
                    }, response =>
                        console.log('response:', response),

                    break
                }
                case "signIn": {
                    // Test Sign in API

                    socket.emit('signIn', {
                        email: EMAIL,
                        password: PASSWORD
                    }, response =>
                        console.log('response:', response),
                    );
                    break
                }
                case "confirmMail": {
                    // Test Confirm Mail API

                    socket.emit('confirmMail', {
                        token: CONFIRM_MAIL_TOKEN
                    }, response =>
                        console.log('response:', response),
                    );
                    break
                }
                case "checkEmailConfirm": {
                    // Test Check Email Confirm API

                        email: EMAIL
                    }, response =>

                case "resendEmailConfirm": {
                    // Test Resend Email Confirm API

                    socket.emit('resendEmailConfirm', {
                        email: EMAIL
                    }, response =>
                        console.log('response:', response),
                    );
                    break
                }
            }

        });
        socket.on('error', (error) => {
            console.error('Error from server:', error.message);
        });
        socket.on('exception', function (data) {
            console.log('event', data);
        });
        socket.on('disconnect', function () {
            console.log('Disconnected');
        });
